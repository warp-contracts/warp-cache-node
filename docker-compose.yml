version: '3.8'
services:
  dre:
    build: .
    env_file:
      - .env
    environment:
      BULLMQ_HOST: "${BULLMQ_HOST:-bullmq}"

    volumes:
      - dre-sqlite:/app/sqlite
      - dre-cache:/app/cache
  bullmq:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --maxmemory-policy noeviction
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local
  dre-sqlite:
    driver: local
  dre-cache:
    driver: local
